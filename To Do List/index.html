<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <script defer src="script/script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
<div class="main-wrapper">
    <div class="input-wrapper">
        <form>
        <input id="new-todo-input" placeholder="Введите задачу" autofocus>
        <button id="todo-button" type="reset">Добавить</button>
        </form>
    </div>
        <div id="todo-block"></div>
    <div class="delete-buttons-block">
    <button id="delete-button" type="button">Удалить выбранные задачи</button>
    <button id="delete-all-button" type="button">Удалить все задачи</button>
    </div>
</div>
</body>
</html>
