<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
//В последовательности записаны целые числа. Одно из чисел встречается ровно один раз, остальные — по два раза.
//Найти число, которое встречается один раз.

function oneCount(oneNumber) {

    oneNumber = oneNumber.sort(function (a, b) {
        return a - b;
    });
    let result = [];
    for (let i = 0; i < oneNumber.length; i++) {
        let count = 0;
        let num = oneNumber[i];
        for (let k = 0; k < oneNumber.length; k++) {
            if (oneNumber[k] == num) {
                count++;
            }
        }
        if (count == 1) {
            // нашли число
            result = num;
            break;
        }
    }
        alert ('Число, которое встречается один раз, равно ' + result);
        return result;
}

console.assert(oneCount([5, 5, 8, 8, 1, 1, 7, 7, 2, 2, 38, 38, 12, 12, 88, 3, 3, 9, 9]) == 88, 'Actual result: %s', oneCount([5, 5, 8, 8, 1, 1, 7, 7, 2, 2, 38, 38, 12, 12, 88, 3, 3, 9, 9]));
//console.assert(oneCount([25, 25, 3, 3, 12, 12, 7, 7, 105, 5, 5, 10, 10, 38, 38]) == 105, 'Actual result: %s', oneCount([25, 25, 3, 3, 12, 12, 7, 7, 105, 5, 5, 10, 10, 38, 38]));
//console.assert(oneCount([25, 25, 3, 3, 12, 12, 7, 7, 105, 5, 5, 10, 10, 38, 38]) == 95, 'Actual result: %s', oneCount([25, 25, 3, 3, 12, 12, 7, 7, 105, 5, 5, 10, 10, 38, 38]));
</script>
</body>
</html>
