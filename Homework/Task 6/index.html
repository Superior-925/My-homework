<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
//Имеется строка, скажем, aaabbdcccccf. Преобразовать ее к виду a3b2d1c5f1.
//Еще пример: aabbaa должна быть преобразована в a2b2a2, а не в a4b2!

const letterSum = (a) => {
    if (typeof a === "number") {
        alert('Аргумент не является строкой')
    }
    const re = /([a-zA-Z])\1{0,}/ig;
    const tokens = a.match(re);
    const result = tokens.reduce((accumulator, next) => {
        return accumulator += next[0] + next.length
    }, '');

    console.log(result);
    return result;
}

console.assert(letterSum('aaabbdcccccf')=='a3b2d1c5f1', 'Actual result: %s', letterSum('aaabbdcccccf'));
//console.assert(letterSum('aabbaa')=='a2b2a2', 'Actual result: %s', letterSum('aabbaa'));
//console.assert(letterSum(12543), 'Actual result: %s', letterSum('aabbaa'));
</script>
</body>
</html>
