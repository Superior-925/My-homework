<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
//Написать функцию, которая принимает на вход 2 строки и проверяет являются ли входные строки анаграммами

let anagramma = (wordOne, wordTwo) => {

    if (typeof wordOne === "number"||typeof wordTwo === "number") {
            alert('Один или оба введенных аргумента не являются строками');
            return true;
    }

    let wordOneConverted = wordOne.toLowerCase().replace(/\s/g, '').split('').sort();
    let wordTwoConverted = wordTwo.toLowerCase().replace(/\s/g, '').split('').sort();

    let wordOneJoin = wordOneConverted.join('');
    let wordTwoJoin = wordTwoConverted.join('');

    if (wordOneJoin == wordTwoJoin) {
        alert('Слово является анаграммой');
        return true;
        }
        else alert('Это не анаграмма');
        return false;
    };

console.assert(anagramma('friend', 'Finder') == true, 'Actual result: %s', anagramma('friend', 'Finder'));
//console.assert(anagramma('hello', 'bye') == false, 'Actual result: %s', anagramma('hello', 'bye'));
//console.assert(anagramma(5, 'bye') == true, 'Actual result: %s', anagramma(5, 'bye'));
</script>
</body>
</html>
