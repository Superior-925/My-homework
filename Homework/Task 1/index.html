<script>
// Написать функцию, которая определяла бы является ли входящая строка палиндромом или нет

function palindrome(pal){
    if (typeof pal === "number") {
        alert('Это число');
        return false;
    }
    pal = pal.toLowerCase().replace(/\s/g, '');
    let arr = pal.split('');
    if(pal == arr.reverse().join('')){
        alert('Это палиндром');
        return true;
    }
    else {alert('Это не палиндром');
        return false;
    }
}

console.assert(palindrome('racecar') == true, 'Actual result: %s', palindrome('racecar'));
